<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/imageEditor.jfif"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container disable">
      <h2>Easy Image Editor</h2>
      <div class="wrapper">
        <div class="editorpanel">
          <div class="filter">
            <label class="title">Filters</label>
            <div class="options">
              <button id="brightness" class="active">Brightness</button>
              <button id="saturation">Saturation</button>
              <button id="inversion">Inversion</button>
              <button id="grayscale">Grayscale</button>
            </div>
            <div class="slider">
              <div class="filter-info">
                <p class="name">Brightness</p>
                <p class="value">100%</p>
              </div>
              <input type="range" value="100" min="0" max="200" />
            </div>
          </div>
          <div class="rotate">
            <label class="title">Rotate & Flip</label>
            <div class="options">
              <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
              <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
              <button id="horizontal"><i class="bx bx-reflect-vertical"></i></button>
              <button id="vertical"><i class="bx bx-reflect-horizontal"></i></button>
            </div>
          </div>
        </div>
        <div class="preview-img">
          <img src="./img/image-placeholder.svg" alt="" />
        </div>
      </div>
      <div class="controls">
        <button class="reset-filter">Reset Filters</button>
        <div class="row">
          <input
            type="file"
            class="file-input"
            id="file"
            accept="image/*"
            hidden
          />
          <button class="choose-img" id="choose">Choose Image</button>
          <button class="save-img">Save Image</button>
        </div>
      </div>
    </div>

    <script src="./script.js" async defer></script>
  </body>
</html>
